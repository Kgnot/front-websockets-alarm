<div #map class="maplibregl-map"></div>

@if (showNotification()) {
  <app-notification
    [notification]="selectedAlarm()"
    [x]="notificationX()"
    [y]="notificationY()"
    (openModalEvent)="onOpenModal($event)"
    (deleteNotification)="onDeleteNotification($event)">
  </app-notification>
}
